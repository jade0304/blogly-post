{% extends 'base.html' %} {% block title %}Create New Post{% endblock title %}
{% block content %}
<h1>Add Post for {{user.full_name}}</h1>

<form method="POST">
  <div class="from-group row">
    <label for="title" class="col-sm-2 col-form-label">Title</label>
    <div class="col-sm-10">
      <input class="form-control" name="title" id="title" />
    </div>
  </div>

  <div class="from-group row">
    <label for="title" class="col-sm-2 col-form-label">Content</label>
    <div class="col-sm-10">
      <input class="form-control" name="content" id="content" />
    </div>
  </div>

  <div class="form-group row">
    <div class="ml-auto mr-3">
      <a href="/users/{{ user.id }}" class="btn btn-info">Cancel</a>
      <button type="submit" class="btn btn-success">Add</button>
    </div>
  </div>
  
</form>
{% endblock content %}
